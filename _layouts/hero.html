---
layout : default

---
<!-- Header Image -->
<div class="{% if page.header-image %}{{ page.header-image }} {% endif %} page-header header-filter" data-parallax="true">
    <div class="container">
        <div class="row">
            <div class="col-md-8 ml-auto mr-auto">
                <div class="brand text-center">
                    {%if page.url == '/'%}
                    <img src="assets/img/logo.png" alt="Operation Acupuncture" rel="nofollow" class="img-fluid">
                    {%endif%}
                    <div class="subtitle title text-center">{{page.subtitle}}</div>
                </div>
            </div>
        </div>
    </div>
</div>
{{content}}
