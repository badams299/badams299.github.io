---
layout : default
style : profile-page
transparent : navbar-transparent navbar-color-on-scroll
---
<div class="main main-raised" style="margin-top: 0px">
    <div class="container" style="margin-top: 42px; padding-top: 80px">
        <div class="" style="margin: auto; max-width: 600px">
            <div><h1>{{page.title}}</h1></div>
            <div> <h3>{{ page.date | date: "%B %d %Y" }}</h3></div>
        </div>
        <div class="row" style="margin: auto; max-width: 600px">
            <img src="{{site.baseurl}}/{{page.header-img}}" rel="nofollow" alt="Acupuncture needles" class="img-fluid">
        </div>
        <div class="row" style="margin: auto; max-width: 600px; margin-top: 24px">
            {{content}}
        </div>
    </div>
</div>
